<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>HTML-SVG</title>
    <style>
        body{
            background-color: rgb(116, 146, 136);
        }
    </style>
</head>
<body>
    <svg width="500" height="500px">
        <line x1="20" y1="20" x2="150" y2="150" stroke="red" stroke-width="3px"></line>
    </svg>

    <svg width="500" height="500px">
        <circle cx="100" cy="100" r="80" stroke="blue" stroke-width="1px" fill="lightblue"></circle>
    </svg>

    <svg width="500" height="500px">
        <circle cx="100" cy="100" r="80" stroke="blue" stroke-width="10px" fill="transparent"></circle>
    </svg>
    
    <svg width="500" height="400px">
        <rect width="400" height="200" fill="yellow" x="150" y="10px" stroke="red" strike-width="13px"></rect>
    </svg>

    <svg width="500" height="500px">
        <rect width="300" height="250" fill="green" x="150" y="20" stroke="red" strike-width="13px" rx="20" ry="20"></rect>
    </svg>
</body>
</html>
